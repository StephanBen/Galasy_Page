<!DOCTYPE html>

<head>

    <title>Glassy Website</title>
    <link rel="stylesheet" href="glasstyle.css">
</head>

<body>

    <main class="main">

            <header class="header">
                <div class="header__logo-section">
                    <h1 class="logo">Logo</h1>
                </div>

                    <ul>
